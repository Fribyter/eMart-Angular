<div class="container">
  <div class="row">
    <!-- Image -->
    <div class="col-12 col-lg-6">
      <div class="card bg-light mb-3">
        <div class="card-body">
          <a href="" data-toggle="modal" data-target="#productModal">
            <img class="img-fluid" src="https://dummyimage.com/800x800/55595c/fff" />
          </a>
        </div>
      </div>
    </div>

    <!-- Add to cart -->
    <div class="col-12 col-lg-6 add-to-cart-block">
      <div class="card bg-light mb-3">
        <div class="card-body">
          <p class="title">{{ result['name'] }}</p>
          <p class="price">{{ result['price'] }} $</p>
          <form method="get" action="cart.html">
            <div class="form-group">
              <label for="colors">Color</label>
              <select class="custom-select" id="colors">
                <option selected>Select</option>
                <option value="1">Blue</option>
                <option value="2">Red</option>
                <option value="3">Green</option>
              </select>
            </div>
            <div class="form-group">
              <label>Quantity :</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button
                    type="button"
                    class="quantity-left-minus btn btn-danger btn-number"
                    data-type="minus"
                    data-field=""
                  >
                    <i class="fa fa-minus"></i>
                  </button>
                </div>
                <input type="text" class="form-control" id="quantity" name="quantity" min="1" max="100" value="1" />
                <div class="input-group-append">
                  <button
                    type="button"
                    class="quantity-right-plus btn btn-success btn-number"
                    data-type="plus"
                    data-field=""
                  >
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </div>
            </div>
            <a href="cart.html" class="btn btn-success btn-lg btn-block text-uppercase">
              <i class="fa fa-shopping-cart"></i> Add To Cart
            </a>
            <a href="cart.html" class="btn btn-primary btn-lg btn-block text-uppercase">
              Checkout
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Description -->
    <div class="col-12">
      <div class="card border-light mb-3">
        <div class="card-header bg-primary text-white text-uppercase">
          <i class="fa fa-align-justify"></i> Description
        </div>
        <div class="card-body">
          <p class="card-text">
            {{ result['description'] }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
